[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume>
format-volume-padding = 2
format-volume-background = ${colors.melon_bg_dark}

label-muted = 󰝟
label-muted-padding = 2
label-muted-foreground = ${colors.melon_red}
label-muted-background = ${colors.melon_bg_dark}

ramp-volume-0 = 󰕿 
ramp-volume-1 = 󰖀 
ramp-volume-2 = 󰕾 
ramp-volume-foreground = ${colors.melon_gray}

bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = 
bar-volume-indicator-foreground = ${colors.melon_bg_light}
bar-volume-indicator-font = 3

bar-volume-fill = ⏽
bar-volume-fill-font = 3
bar-volume-foreground-0 = ${colors.melon_gray}
bar-volume-foreground-1 = ${colors.melon_gray}
bar-volume-foreground-2 = ${colors.melon_white}
bar-volume-foreground-3 = ${colors.melon_white}
bar-volume-foreground-4 = ${colors.melon_red}

bar-volume-empty = ⏽
bar-volume-empty-font = 3
bar-volume-empty-foreground = ${colors.melon_bg_light}

click-right = pavucontrol
click-middle = rofi-pulse.sh sink
