[module/volume]
type = internal/pulseaudio

format-volume = <bar-volume>

label-muted = 婢
label-muted-foreground = ${colors.red_dark}

bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = 
bar-volume-indicator-foreground = ${colors.foreground}
bar-volume-indicator-font = 3

bar-volume-fill = ⏽
bar-volume-fill-font = 3
bar-volume-foreground-0 = ${colors.green_dark}
bar-volume-foreground-1 = ${colors.green_dark}
bar-volume-foreground-2 = ${colors.white_dark}
bar-volume-foreground-3 = ${colors.white_dark}
bar-volume-foreground-4 = ${colors.red_dark}

bar-volume-empty = ⏽
bar-volume-empty-font = 3
bar-volume-empty-foreground = ${colors.black_bright}

click-right = kitty pulsemixer
click-middle = rofi-pulse.sh sink
