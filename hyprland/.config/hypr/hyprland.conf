# VARIABLES
# ---------
# Colors
source = ~/.cache/wal/colors-hypr.conf

$shadow_active = rgba(1a1a1a8f)
$shadow_inactive = rgba(1a1a1a1f)

# Apps & Bindings
$terminal = kitty
$launcher = tofi-drun | xargs hyprctl dispatch exec

$mainMod = SUPER

# Run at start
# ------------
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = . $HOME/.local/bin/xdph
exec-once = . $HOME/.local/bin/launch-waybar.sh
# exec-once = bg-dir.fish $HOME/Media/Walls/Vinyl 300 > /tmp/hypr.log
exec-once = . $HOME/.azotebg
exec-once = dunst
exec-once = gammastep -l 49:8

# Gnome
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Plata-Lumine"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Paper"
exec-once = gsettings set org.gnome.desktop.interface mouse-cursor "Phinger Cursors"
exec-once = gsettings set org.gnome.desktop.interface font "Inter"

# Polkit
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = polkit-dumb-agent

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# WINDOWS AND INPUT
# =================
# Monitor
monitor = DP-1, highrr, auto, 1
monitor = DP-2, highres, auto, 1

# Input
input {
    kb_layout = us
    kb_variant = altgr-intl
    follow_mouse = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

# Windows
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 0
    col.active_border=$color15
    col.inactive_border=$background
    no_border_on_floating = true
    layout = dwindle
}

decoration {
    rounding = 5
    multisample_edges = true

    # active_opacity = 0.95
    # inactive_opacity = 0.95
    
    blur = false
    blur_size = 10
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = $shadow_active
    col.shadow_inactive = $shadow_inactive

    dim_inactive = true
    dim_strength = 0.03
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# Tiling
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = false
}

# Gestures
gestures {
    workspace_swipe = false
    workspace_swipe_fingers = 3
}

# Bindings
# --------
# Function keys
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioMicMute, exec, pamixer --default-source -t

# Screenshots
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = $mainMod SHIFT, P, exec, $screenshotarea
bind = CTRL, P, exec, grimblast --notify --cursor copysave area
bind = $mainMod SHIFT CTRL, R, exec, grimblast --notify --cursor copysave output
bind = $mainMod SHIFT ALT, R, exec, grimblast --notify --cursor copysave screen
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $launcher
bind = $mainMod, P, exec, rofi-rbw -r "ï‚„" --no-folder

# Quit n kill
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,

# Layout
bind = $mainMod, S, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, pseudo
bind = $mainMod, V, togglesplit

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize window
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Tabbed
bind= $mainMod, g, togglegroup
bind= $mainMod, tab, changegroupactive

# Special workspace
bind = $mainMod, x, togglespecialworkspace
bind = $mainMod SHIFT, x, movetoworkspace, special

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
