backend = "glx";

/* inactive-opacity = 0.98; */

corner-radius = 13;
round-borders = 13;

rounded-corners-exclude = [
  "class_g = 'Polybar'",
  /* "class_g = 'Rofi'", */
  "class_g = 'eww-bar'",
];

fade = false;
fadeDelta = 1;
face-in-step = 0.01
face-out-step = 0.012

/* shadow = true; */
/* shadow-radius = 50; */
/* shadow-opacity = .25; */
/* shadow-offset-x = -50; */
/* shadow-offset-y = -25; */
shadow = true;
shadow-radius = 20;
shadow-opacity = 0.4;
shadow-offset-x = -16;
shadow-offset-y = -16;

shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'eww-bar'",
  "name = 'Notification'",
];

#################################
#             Blur              #
#################################
# blur-background = false;
# blur-background-frame = true;
# blur-background-fixed = true;
# blur-kern = "3x3box";
# blur-method = "dual_kawase";
